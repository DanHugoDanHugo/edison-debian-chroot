name: Theme
description: Agile Theme for project design and planning, a top-level grouping of Epics
title: "[Theme]: "
labels: ["theme", "triage"]
assignees:
  - DanHugoDanHugo
body:
  - type: markdown
    attributes:
      value: |
        # Agile Theme
        
        A Theme describes a top-level view of what a project will accomplish, defining
        the goals of a phase of development, detailed in related Epics, Features, and
        User Stories.

  - type: markdown
    attributes:
      value: |
        # Theme Description
        
  - type: textarea
    id: description
    attributes:
      label: Project Mission Statement
      description: What we hope to accomplish during this phase of development
      placeholder: A problem to address, a gap to fill, a need to satisfyâ€¦
    validations:
      required: true
