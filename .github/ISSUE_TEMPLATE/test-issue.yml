name: User Story
description: Agile User story.
title: "[User Story]: "
labels: ["story"]
assignees:
  - DanHugoDanHugo
body:
  - type: markdown
    attributes:
      value: "# Card"
  - type: dropdown
    id: card
    attributes:
      label: As a …
      description: Story for this user type
      options:
        - Project Manager
        - Repository Manager
        - Project Contributor
        - External Contributor
      default: 0
    validations:
      required: true
  - type: markdown
    attributes:
      value: "# Conversation"
  - type: textarea
    id: conversation
    attributes:
      label: … I want to …
      description: What does the user want to accomplish?
      placeholder: Background, Context, and Detail
      value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    attributes:
      value: "# Confirmation"
  - type: textarea
    id: confirmation
    attributes:
      label: "… so that …"
      description: How do we determine we met expectations?
      render: shell

