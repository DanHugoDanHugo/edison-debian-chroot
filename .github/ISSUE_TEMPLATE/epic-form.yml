name: Epic
description: Agile Epic for project design and planning, a top-level grouping of Features and User Stories
title: "[Epic]: "
labels: ["epic", "triage"]
assignees:
  - DanHugoDanHugo
body:
  - type: markdown
    attributes:
      value: |
        # Agile Epic
        
        An Epic is a collection of related Features and User Stories which combine to form a
        level of functionality within a larger project unit, usually called a Theme
        (sometimes called an Initiative).

  - type: markdown
    attributes:
      value: |
        # Description
        
  - type: textarea
    id: description
    attributes:
      label: A focused phase of an over-arching Theme timeline
      description: 
      placeholder: A Summary of what might be accomplished in this phase of the project Theme timeline
    validations:
      required: true


        